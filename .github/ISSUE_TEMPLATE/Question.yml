name: Bug Report
description: Ask me some questions
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for asking! I can't promise I'll answer everything perfectly, but I'll do my best to help you out!
  - type: input
    id: contact
    attributes:
      label: 🤝 Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com, or a phone number.
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: 🤔 What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: error_message
    attributes:
      label: ❌ Error Message!
      description: Please copy and paste any relevant error message. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
  - type: dropdown
    id: question_type
    attributes:
      label: 🔥 Question Type
      multiple: true
      description: What kind of question it is?
      options:
        - Mathematic
        - Mathine Learning
        - About my project (no! \doge)
        - Asking for recommends about software
        - Usage of ubuntu
        - A bug🐞 of a program
        - Some topic you want to discuss with me
      default: 0
    validations:
      required: false
  - type: textarea
    id: expected_answer
    attributes:
      label: 🗃️ Expected answer.
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you want to get!
      value: "A beautiful girlfriend😭 ... okey just for kidding😆."
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Are you in a hurry to solve this problem?
      options:
        - label: "Yes"
          required: true
